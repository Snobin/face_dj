{% extends 'base.html' %}
{% block content %}

<div class="main" style="position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
min-height: 50%;
width: 25%;
box-shadow: 0 2px 16px rgba(0, 0, 0, 0.6);
background: rgba(194, 202, 208, 0.8);
padding: 0px 0px 5px 15px;
box-sizing: border-box;
border-radius: 8px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;">
    <h1 style="text-align:center;font-weight: 500;">Upload Suspect Image</h1>  
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload" style="
    background: dodgerblue;
        color: white;
        margin: 20px;
        margin-left:80px;
        min-height: 40px;
        width: 100px;
        border: none;
        border-radius: 60px / 40px;
        text-transform: uppercase;
        cursor: pointer;
        font-weight: 500;">
    </form>
</div>
{% endblock %}
